 <!DOCTYPE html>
<html>

    <link rel="stylesheet" href="style.css">
	<script src="script.js" defer></script>
<link href="https://fonts.googleapis.com/css?family=Julius+Sans+One" rel="stylesheet"> 

<body>
<header>Elektronické Žiadosti o Založenie Firmy</header>

<form id="feedback-form">
	<input id="name" type="text" placeholder="Meno a Priezvisko">
	<input id="email" type="text" placeholder="Email...">
	<textarea id="message" type="text" placeholder="Úlohou vašej firmy bude"></textarea>
	<input id="submit" onClick="submitForm(event)" type="submit" value="Potvrdiť">

</form>
	    <script>
        function submitForm(event) {
            event.preventDefault(); // Zabraňuje odoslaniu formulára bežným spôsobom

            // Získanie údajov z formulára
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var message = document.getElementById('message').value;

            // Vytvorenie objektu s údajmi na odoslanie
            var data = {
                content: `**Meno a Priezvisko:** ${name}\n**Email:** ${email}\n**Úlohou firmy:** ${message}`
            };

            // Odoslanie údajov na Discord pomocou AJAX
            var webhookUrl = 'https://discord.com/api/webhooks/1192973183494652015/US91tdceRXFumSUosiq5g6lxsF0ZGWq1kOJMawbfY91IpwBz2WkRQT0F8OiZKCXr1OPX'; // Nahraďte vlastným URL webhooku
            var xhr = new XMLHttpRequest();
            xhr.open('POST', webhookUrl, true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.send(JSON.stringify(data));

            // Zavolanie funkcie po odoslaní údajov (tu môžete zobraziť ďakovnú správu alebo inú akciu)
            thankYou();
        }

        function thankYou() {
            // Tu môžete pridať ďakovnú správu alebo inú akciu
            alert('Ďakujeme za vašu žiadosť!');
        }
    </script>
</body>
</html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</html>
