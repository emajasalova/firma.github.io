<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulár a Tabuľka</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1, h2 {
            color: #333;
        }

        #form-container, #table-container {
            margin-bottom: 20px;
        }

        form label {
            display: block;
            margin: 5px 0;
        }

        form input {
            padding: 5px;
            margin: 5px 0 10px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Formulár a Tabuľka</h1>

    <div id="form-container">
        <h2>Formulár</h2>
        <form id="myForm">
            <label for="name">Meno:</label>
            <input type="text" id="name" name="name" required>
            <label for="date">Dátum:</label>
            <input type="date" id="date" name="date" required>
            <button type="submit">Pridať</button>
        </form>
    </div>

    <div id="table-container">
        <h2>Tabuľka</h2>
        <table id="myTable">
            <thead>
                <tr>
                    <th>Meno</th>
                    <th>Dátum</th>
                    <th>Status</th>
                    <th>Akcia</th>
                </tr>
            </thead>
            <tbody>
                <!-- Tu sa pridajú riadky pomocou JavaScriptu -->
            </tbody>
        </table>
    </div>

    <script>
        document.getElementById('myForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const date = document.getElementById('date').value;
            addRow(name, date);
            this.reset();
        });

        function addRow(name, date) {
            const table = document.getElementById('myTable').getElementsByTagName('tbody')[0];
            const newRow = table.insertRow();
            
            const cell1 = newRow.insertCell(0);
            const cell2 = newRow.insertCell(1);
            const cell3 = newRow.insertCell(2);
            const cell4 = newRow.insertCell(3);

            cell1.textContent = name;
            cell2.textContent = date;
            cell3.textContent = 'Nepotvrdené';
            
            const confirmButton = document.createElement('button');
            confirmButton.textContent = 'Potvrdiť';
            confirmButton.onclick = function() {
                cell3.textContent = 'Potvrdené';
                this.style.display = 'none';
            };
            cell4.appendChild(confirmButton);
        }
    </script>
</body>
</html>
