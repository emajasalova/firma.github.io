<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CAMUS - Kariéra</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Styly zůstávají stejné */
  </style>
</head>
<body>

  <!-- Navigácia -->
  <nav>
    <ul>
      <li><a href="#camus-service">Premie</a></li>
      <li><a href="#camus-service">CAMUS Servis</a></li>
      <li><a href="etl.html">Zapis Odtahu</a></li>
      <li><a href="zapis.html">Zapis Mechanikú</a></li>
      <li><a href="iml.html">Predaj produktov</a></li>
    </ul>
  </nav>

  <!-- Hlavička -->
  <header>
    <div class="logo-container">
      <img src="https://i.imgur.com/t4ebvFu.png" alt="Logo CAMUS">
      <img src="https://i.imgur.com/o1HU8V6.png" alt="Logo RTech">
    </div>
    <h1>CAMUS & RTech</h1>
    <p>Profesionální pracovní příležitosti v oblasti logistiky, údržby a ochrany areálu. Spojení kvality a stability.</p>
  </header>

  <!-- Formulár -->
  <div class="form-container">
    <h2>Prihláška na pracovnú poziciu</h2>
    <form id="questionnaire-form">
      
      <!-- Nová pole pro údaje -->
      <label for="name">Jméno a příjmení:</label>
      <input type="text" id="name" name="name" required><br>

      <label for="birthdate">Datum narození:</label>
      <input type="date" id="birthdate" name="birthdate" required><br>

      <label for="address">Adresa trvalého pobytu:</label>
      <input type="text" id="address" name="address" required><br>

      <label for="rc">Rodné číslo:</label>
      <input type="text" id="rc" name="rc" required><br>

      <label for="phone">Telefonní číslo:</label>
      <input type="tel" id="phone" name="phone" required><br>

      <label for="email">E-mailová adresa:</label>
      <input type="email" id="email" name="email" required><br>

      <button type="submit">Odeslat odpovědi</button>
    </form>

    <!-- Vyhodnocenie -->
    <div id="result" class="result">
      <h3>Výsledek vyhodnocení</h3>
      <p id="result-text"></p>
    </div>
  </div>

<script>
  document.getElementById('questionnaire-form').addEventListener('submit', function(event) {
    event.preventDefault();

    const name = document.getElementById('name').value;
    const birthdate = document.getElementById('birthdate').value;
    const address = document.getElementById('address').value;
    const rc = document.getElementById('rc').value;
    const phone = document.getElementById('phone').value;
    const email = document.getElementById('email').value;

    // Validácia
    if (!name || !birthdate || !address || !rc || !phone || !email) {
      alert("Prosím, vyplňte všechna pole formuláře.");
      return;
    }

    let resultText = "Formulář odeslán. Výsledek:\n";
    resultText += `Jméno a příjmení: ${name}\n`;
    resultText += `Datum narození: ${birthdate}\n`;
    resultText += `Adresa: ${address}\n`;
    resultText += `Rodné číslo: ${rc}\n`;
    resultText += `Telefon: ${phone}\n`;
    resultText += `E-mail: ${email}\n`;

    const webhookUrl = "https://discord.com/api/webhooks/1313939958297395311/foqPwe-GDiMM_i_JR5lpGsMH8pf3VpXh7rYBs8Z-napFjh1pWX2vaRT4h_ES_zRmo0KH";

    // Poslanie na webhook
    fetch(webhookUrl, {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        content: `Formulář odoslaný: Jméno: ${name} - Telefon: ${phone} - E-mail: ${email}`
      })
    }).then(response => {
      if (!response.ok) {
        throw new Error("Odeslaní na Discord webhook selhalo.");
      }
    }).catch(error => {
      console.error("Chyba při odesílání na Discord webhook:", error);
    });

    document.getElementById('result-text').textContent = resultText;
    document.getElementById('result').style.display = 'block';
  });
</script>

</body>
</html>
