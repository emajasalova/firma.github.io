<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoznam Hlídačov</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background-color: #333;
            color: #fff;
            width: 100%;
            padding: 20px 0;
            text-align: center;
        }

        main {
            margin: 20px;
            width: 80%;
        }

        .watchmen-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .watchman {
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            width: 100%;
            max-width: 800px;
            padding: 20px;
            border-radius: 8px;
        }

        .watchman img {
            border-radius: 8px;
            max-width: 150px;
            margin-right: 20px;
        }

        .description {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .description h2 {
            margin: 0 0 10px 0;
            color: #333;
        }

        .description p {
            margin: 0;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>Zoznam Hlídačov</h1>
    </header>
    <main>
        <div class="watchmen-list">
            <div class="watchman">
                <img src="watchman1.jpg" alt="Hlídač 1">
                <div class="description">
                    <h2>Hlídač 1</h2>
                    <p>Popis hlídača 1. Profesionálny prístup a spoľahlivosť.</p>
                </div>
            </div>
            <div class="watchman">
                <img src="watchman2.jpg" alt="Hlídač 2">
                <div class="description">
                    <h2>Hlídač 2</h2>
                    <p>Popis hlídača 2. Vysoká úroveň zabezpečenia a odbornosti.</p>
                </div>
            </div>
            <!-- Pridaj ďalších hlídačov podľa potreby -->
        </div>
    </main>
</body>
</html>
