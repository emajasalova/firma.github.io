<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moderný Formulár</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        input[type="text"],
        input[type="file"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Odoslať údaje</h1>
        <form id="dataForm">
            <input type="text" id="name" placeholder="Meno" required>
            <input type="text" id="location" placeholder="Lokace" required>
            <input type="text" id="spz" placeholder="ŠPZ" required>
            <input type="file" id="image" accept="image/*" required>
            <button type="submit">Odoslať</button>
        </form>
    </div>

    <script>
        document.getElementById('dataForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const location = document.getElementById('location').value;
            const spz = document.getElementById('spz').value;
            const image = document.getElementById('image').files[0];

            if (!image) {
                alert('Prosím vyberte obrázok.');
                return;
            }

            const formData = new FormData();
            formData.append('file', image);
            formData.append('payload_json', JSON.stringify({
                content: `**Meno:** ${name}\n**Lokalita:** ${location}\n**ŠPZ:** ${spz}`
            }));

            const webhookURL = 'TU_ZADAJ_WEBHOOK_URL';

            try {
                const response = await fetch(webhookURL, {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    alert('Údaje boli úspešne odoslané.');
                } else {
                    alert('Nastala chyba pri odosielaní údajov.');
                }
            } catch (error) {
                console.error('Chyba:', error);
                alert('Nastala chyba pri odosielaní údajov.');
            }
        });
    </script>
</body>
</html>
