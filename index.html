<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1 class="center">Súťaž o veci</h1>
  <div id="header" class="center red-border">
    <h2>Popis sútaže...</h2>
    <img src="obrazok.png" alt="Obrazok" style="width:300px; height: auto;">
  </div>
  <div id="main-content" class="center">
    <div id="countdown">
      <h2 id="countdownText">Odpočet: 16 dní</h2>
    </div>
    <div id="participants">
      <!-- Sem sa budú pridávať mená účastníkov -->
    </div>
  </div>
  <div id="footer" class="center">
    <form id="form" style="display:none;">
      <input type="text" id="participantName" placeholder="Meno účastníka" required>
      <button type="button" onclick="addParticipant()">Pridať</button>
      <button type="button" onclick="removeParticipant()">Odstrániť</button>
    </form>
    <br>
    <input type="password" id="password" placeholder="Zadajte heslo">
    <button onclick="showForm()">Potvrdiť</button>
  </div>

  <script src="script.js"></script>
</body>
</html>

  <script src="script.js"></script>
</body>
</html>
