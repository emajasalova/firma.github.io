<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulár a Zmluva</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1, h2 {
            color: #333;
        }
        form label, form input, button {
            display: block;
            margin: 5px 0;
        }
        form input, button {
            padding: 5px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
        }
        #signature-pad {
            border: 1px solid #000;
            width: 400px;
            height: 200px;
        }
        canvas {
            display: block;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Formulár a Tabuľka</h1>

    <div id="form-container">
        <h2>Pridať údaje</h2>
        <form id="myForm">
            <label for="name">Meno a priezvisko:</label>
            <input type="text" id="name" name="name" required>
            <label for="date">Dátum narodenia:</label>
            <input type="date" id="date" name="date" required>
            <button type="submit">Pridať do tabuľky</button>
        </form>
    </div>

    <div id="table-container">
        <h2>Tabuľka údajov</h2>
        <table id="myTable">
            <thead>
                <tr>
                    <th>Meno</th>
                    <th>Dátum narodenia</th>
                    <th>Elektronický podpis</th>
                </tr>
            </thead>
            <tbody>
                <!-- Riadky sa pridajú pomocou JavaScriptu -->
            </tbody>
        </table>
    </div>

    <script>
        document.getElementById('myForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const date = document.getElementById('date').value;
            addDataToTable(name, date);
        });

        function addDataToTable(name, date) {
            const table = document.getElementById('myTable').getElementsByTagName('tbody')[0];
            const newRow = table.insertRow();
            const cell1 = newRow.insertCell(0);
            const cell2 = newRow.insertCell(1);
            const cell3 = newRow.insertCell(2);
            cell1.textContent = name;
            cell2.textContent = date;

            const signButton = document.createElement('button');
            signButton.textContent = 'Elektronický podpis';
            signButton.onclick = function() { generateContract(name, date); };
            cell3.appendChild(signButton);
        }

        async function generateContract(name, date) {
            // Assuming all the contract text and formatting here
            const contractText = `Pracovní smlouva firmy White Company\nJméno a příjmení: ${name}\nNarozen: ${date}\n...`; // Add more contract details as required

            // Display or send this data somewhere, e.g., generate a PDF or image
            alert(contractText); // Placeholder for actual implementation
        }
    </script>
</body>
</html>
