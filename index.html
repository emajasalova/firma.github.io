<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulár a Zmluva</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1, h2 {
            color: #333;
        }
        form label, form input, button {
            display: block;
            margin: 5px 0;
        }
        form input, button {
            padding: 5px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
        }
        #signature-pad {
            border: 1px solid #000;
            width: 400px;
            height: 200px;
        }
        canvas {
            display: block;
            border: 1px solid black;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Formulár a Tabuľka</h1>

    <div id="form-container">
        <h2>Pridať údaje</h2>
        <form id="myForm">
            <label for="name">Meno a priezvisko:</label>
            <input type="text" id="name" name="name" required>
            <label for="date">Dátum narodenia:</label>
            <input type="date" id="date" name="date" required>
            <button type="submit">Pridať do tabuľky</button>
        </form>
    </div>

    <div id="table-container">
        <h2>Tabuľka údajov</h2>
        <table id="myTable">
            <thead>
                <tr>
                    <th>Meno</th>
                    <th>Dátum narodenia</th>
                    <th>Elektronický podpis</th>
                </tr>
            </thead>
            <tbody>
                <!-- Riadky sa pridajú pomocou JavaScriptu -->
            </tbody>
        </table>
    </div>

    <div id="contract" class="hidden">
        <p>Pracovní smlouva firmy White Company</p>
        <p><strong>Meno a priezvisko:</strong> <span id="contract-name"></span></p>
        <p><strong>Dátum narodenia:</strong> <span id="contract-date"></span></p>
        <!-- Doplniť ďalší obsah zmluvy podľa potreby -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <script>
        document.getElementById('myForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const date = document.getElementById('date').value;
            addDataToTable(name, date);
        });

        function addDataToTable(name, date) {
            const table = document.getElementById('myTable').getElementsByTagName('tbody')[0];
            const newRow = table.insertRow();
            const cell1 = newRow.insertCell(0);
            const cell2 = newRow.insertCell(1);
            const cell3 = newRow.insertCell(2);
            cell1.textContent = name;
            cell2.textContent = date;

            const signButton = document.createElement('button');
            signButton.textContent = 'Elektronický podpis';
            signButton.onclick = function() { generateContract(name, date); };
            cell3.appendChild(signButton);
        }

        function generateContract(name, date) {
            document.getElementById('contract-name').textContent = name;
            document.getElementById('contract-date').textContent = date;

            html2canvas(document.getElementById('contract')).then(canvas => {
                canvas.toBlob(function(blob) {
                    const formData = new FormData();
                    formData.append('source', blob);
                    formData.append('action', 'upload');
                    formData.append('key', '6d207e02198a847aa98d0a2a901485a5');  // Replace YOUR_API_KEY with your actual FreeImage.host API key.

                    fetch('https://freeimage.host/api/1/upload/', {
                        method: 'POST',
                        body: formData
                    })
                    .then(response => response.json())
                    .then(data => {
                        alert('Obrázok bol uložený: ' + data.image.url);
                    })
                    .catch(error => {
                        console.error('Error uploading image:', error);
                    });
                });
            });
        }
    </script>
</body>
</html>
