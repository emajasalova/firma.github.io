<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zápisový Formulár</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 400px;
      text-align: center;
      display: none; /* Skryté, kým nie je heslo zadané */
    }

    .login-container {
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }

    .header img {
      max-width: 100px;
      max-height: 100px;
      margin-bottom: 20px;
    }

    .header h1 {
      font-size: 24px;
      color: #333;
    }

    .form-group {
      margin: 15px 0;
      text-align: left;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <!-- Login obrazovka -->
  <div class="login-container">
    <h2>Prihlásenie</h2>
    <div class="form-group">
      <label for="password">Zadajte heslo:</label>
      <input type="password" id="password" placeholder="Heslo">
    </div>
    <button id="loginBtn">Prihlásiť sa</button>
    <p id="errorMsg" class="error" style="display: none;">Nesprávne heslo, skúste znova.</p>
  </div>

  <!-- Hlavný formulár -->
  <div class="container">
    <div class="header">
      <img id="logo" src="https://i.imgur.com/39Uy5LM.png" alt="Logo firmy">
      <h1>Zápisový protokol</h1>
    </div>
    <form id="entryForm">
      <div class="form-group">
        <label for="name">Meno:</label>
        <input type="text" id="name" required>
      </div>
      <div class="form-group">
        <label for="record">Zápis/Upraviť:</label>
        <input type="text" id="record" required>
      </div>
      <div class="form-group">
        <label for="date">Dátum:</label>
        <input type="date" id="date" required>
      </div>
      <div class="form-group">
        <label for="vehicle">SPZ vozidla:</label>
        <input type="text" id="vehicle" required>
      </div>
      <button type="button" id="submitBtn">Odoslať</button>
    </form>
  </div>
  <script>
    // Šifrované heslo (SHA-256 hash)
    const hashedPassword = "5e884898da28047151d0e56f8dc6292773603d0d6aabbdd05c4d5d3f9ed3e173"; // Heslo: "camusovehesla"

    // Funkcia na výpočet SHA-256 hashu
    async function hashPassword(password) {
      const encoder = new TextEncoder();
      const data = encoder.encode(password);
      const hash = await crypto.subtle.digest('SHA-256', data);
      return Array.from(new Uint8Array(hash))
        .map(b => b.toString(16).padStart(2, '0'))
        .join('');
    }

    // Login funkcia
    document.getElementById('loginBtn').addEventListener('click', async () => {
      const passwordInput = document.getElementById('password').value;
      const errorMsg = document.getElementById('errorMsg');

      // Overenie hesla
      const inputHash = await hashPassword(passwordInput);
      if (inputHash === hashedPassword) {
        document.querySelector('.login-container').style.display = 'none';
        document.querySelector('.container').style.display = 'block';
      } else {
        errorMsg.style.display = 'block';
      }
    });

    // Odosielanie údajov
    document.getElementById('submitBtn').addEventListener('click', () => {
      alert('Údaje boli odoslané!');
      document.getElementById('entryForm').reset();
    });
  </script>
</body>
</html>
