<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Súťažná stránka</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin: 20px 0;
    }
    .cards {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }
    .card {
      background: white;
      border: 2px solid #ccc;
      padding: 20px;
      border-radius: 8px;
      width: 200px;
      height: 150px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .card:hover {
      border-color: #00aaff;
    }
    .winner-list {
      margin-top: 30px;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
    }
    .winner-list h3 {
      margin-bottom: 15px;
    }
    .winner-list ul {
      list-style: none;
      padding: 0;
    }
    .winner-list ul li {
      padding: 8px;
      background-color: #f9f9f9;
      border-bottom: 1px solid #ccc;
    }
    .countdown {
      font-size: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Súťažná stránka</h1>
  <div class="cards">
    <div class="card">Náhodné premie až do 20.000 Kč</div>
    <div class="card">🏆 Náhodné premie až do 40.000 Kč</div>
    <div class="card">🏆 Náhodné premie až do 50.000 Kč</div>
    <div class="card">🚗 Vyhraj Auto Evo IX s polepom</div>
    <div class="card">💰 Náhodné premie až do 70.000 Kč</div>
  </div>

  <div class="countdown" id="countdown">Odpočet: 24:00:00</div>

  <div class="winner-list" id="winnerList">
    <h3>Rozpis premí</h3>
    <ul id="winnerListContent">
      <!-- Zoznam výhercov sa bude dynamicky generovať tu -->
    </ul>
  </div>

<script>
  const apiUrl = "https://674600bf512ddbd807fa7e9e.mockapi.io/etsst"; // API adresa
  let countdownTime = 24 * 60 * 60; // Výchozí čas (24 hodín v sekundách)

  // Funkcia na načítanie odpočtu z MockAPI
  async function loadCountdown() {
    try {
      const response = await fetch(`${apiUrl}/countdown`);
      const data = await response.json();

      if (data && data.remainingTime !== undefined) {
        countdownTime = data.remainingTime; // Nastav aktuálny čas odpočtu
      } else {
        await saveCountdown(countdownTime); // Ak čas neexistuje, ulož výchozí čas
      }
    } catch (error) {
      console.error("Chyba pri načítaní odpočtu:", error);
    }
  }

  // Funkcia na uloženie odpočtu do MockAPI
  async function saveCountdown(time) {
    try {
      await fetch(`${apiUrl}/countdown`, {
        method: "PUT", // Update existujúceho záznamu
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ remainingTime: time }),
      });
    } catch (error) {
      console.error("Chyba pri ukladaní odpočtu:", error);
    }
  }

  // Funkcia na odpočet času
  function startCountdown() {
    const countdownElement = document.getElementById("countdown");

    const interval = setInterval(async () => {
      const hours = Math.floor(countdownTime / 3600);
      const minutes = Math.floor((countdownTime % 3600) / 60);
      const seconds = countdownTime % 60;

      countdownElement.textContent = `Odpočet: ${hours
        .toString()
        .padStart(2, "0")}:${minutes
        .toString()
        .padStart(2, "0")}:${seconds.toString().padStart(2, "0")}`;

      if (countdownTime <= 0) {
        clearInterval(interval);
        distributeRewards(); // Rozdeľ odmeny
        countdownTime = 24 * 60 * 60; // Resetuj na 24 hodín
        await saveCountdown(countdownTime); // Ulož nový čas
        startCountdown(); // Začni znova
      } else {
        countdownTime--;
        if (countdownTime % 60 === 0) {
          // Každú minútu ulož stav
          await saveCountdown(countdownTime);
        }
      }
    }, 1000);
  }

  // Funkcia na rozdelenie odmien (demo účely)
  async function distributeRewards() {
    console.log("Odmeny boli rozdelené!");
  }

  // Načítanie výhercov pri načítaní stránky
  window.onload = async () => {
    await loadCountdown(); // Načítaj odpočet
    startCountdown(); // Spusti odpočet
  };
</script>

</body>
</html>
