<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Súťažná stránka</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin: 20px 0;
    }
    .cards {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }
    .card {
      background: white;
      border: 2px solid #ccc;
      padding: 20px;
      border-radius: 8px;
      width: 200px;
      height: 150px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }
    .card:hover {
      border-color: #00aaff;
    }
    .form-container {
      margin-top: 30px;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 200px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      background-color: #00aaff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 10px;
    }
    button:hover {
      background-color: #007acc;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Súťažná stránka</h1>
  <div class="cards">
    <div class="card">🏆 Vyhraj až do 200.000 Kč</div>
    <div class="card">🏆 Vyhraj až do 400.000 Kč</div>
    <div class="card">🏆 Vyhraj až do 600.000 Kč</div>
    <div class="card">🚗 Vyhraj Auto Evo IX s polepom</div>
    <div class="card">💰 Vyhraj až do 700.000 Kč</div>
  </div>

  <div class="form-container">
    <h2>Zadaj svoj kód</h2>
    <input type="text" id="code" placeholder="Zadajte váš kód">
    <button id="submit">Odoslať</button>
  </div>

  <div class="result" id="result"></div>

<script>
  const apiUrl = "https://674600bf512ddbd807fa7e9e.mockapi.io/etsst";

  document.getElementById("submit").addEventListener("click", async () => {
    const code = document.getElementById("code").value.trim();
    const result = document.getElementById("result");

    if (!code) {
      result.textContent = "Zadajte kód!";
      return;
    }

    try {
      // Overenie, či kód existuje v MockAPI
      const response = await fetch(`${apiUrl}?code=${code}`);
      const data = await response.json();

      // Skontrolujeme, či je kód platný a ešte nebol použitý
      if (data.length === 0 || data[0].used) {
        result.textContent = "Kód neexistuje alebo už bol použitý!";
        return;
      }

      // Generovanie náhodnej výhry
      const prizes = [
        "500 Kč", "1.000 Kč", "1.500 Kč", "2.000 Kč", "2.500 Kč", 
        "3.000 Kč", "3.500 Kč", "4.000 Kč", "4.500 Kč", "5.000 Kč",
        "5.500 Kč", "6.000 Kč", "6.500 Kč", "7.000 Kč", "7.500 Kč",
        "8.000 Kč", "8.500 Kč", "9.000 Kč", "9.500 Kč", "10.000 Kč",
        "11.000 Kč", "12.000 Kč", "13.000 Kč", "14.000 Kč", "15.000 Kč",
        "16.000 Kč", "17.000 Kč", "18.000 Kč", "19.000 Kč", "20.000 Kč",
        "25.000 Kč", "30.000 Kč", "35.000 Kč", "40.000 Kč", "45.000 Kč",
        "50.000 Kč", "60.000 Kč", "70.000 Kč", "80.000 Kč", "90.000 Kč",
        "100.000 Kč", "150.000 Kč", "200.000 Kč", "250.000 Kč", "300.000 Kč",
        "400.000 Kč", "500.000 Kč", "600.000 Kč", "700.000 Kč", "Auto Evo IX s polepom"
      ];

      // Pravdepodobnosti pre jednotlivé výhry
      const probabilities = [
        0.1, 0.1, 0.2, 0.08, 0.07, 
        0.06, 0.06, 0.05, 0.05, 0.04, 
        0.1, 0.03, 0.03, 0.06, 0.1, 
        0.02, 0.02, 0.02, 0.015, 0.015,
        0.01, 0.01, 0.01, 0.009, 0.009, 
        0.008, 0.008, 0.007, 0.007, 0.006,
        0.005, 0.005, 0.004, 0.004, 0.003,
        0.003, 0.0025, 0.0025, 0.002, 0.002,
        0.0015, 0.0015, 0.001, 0.0001
      ];

      const random = Math.random();
      let cumulativeProbability = 0;
      let prize = "Žiadna výhra";

      for (let i = 0; i < prizes.length; i++) {
        cumulativeProbability += probabilities[i];
        if (random <= cumulativeProbability) {
          prize = prizes[i];
          break;
        }
      }

      // Získanie ID záznamu v MockAPI a pridanie výhry
      const id = data[0].id; // ID záznamu v MockAPI

      // Aktualizácia záznamu o kóde, označíme ho ako použitý
      await fetch(`${apiUrl}/${id}`, {
        method: "PUT",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          ...data[0], // zachováme existujúce údaje
          prize: prize, // pridáme výhru
          used: true // označíme kód ako použitý
        })
      });

      result.textContent = `Gratulujeme! Vyhrali ste: ${prize}`;
    } catch (error) {
      result.textContent = "Došlo k chybe pri spracovaní požiadavky!";
    }
  });
</script>

</body>
</html>
