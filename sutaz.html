<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Súťažná stránka</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin: 20px 0;
    }
    .cards {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }
    .card {
      background: white;
      border: 2px solid #ccc;
      padding: 20px;
      border-radius: 8px;
      width: 200px;
      height: 150px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }
    .card:hover {
      border-color: #00aaff;
    }
    .form-container {
      margin-top: 30px;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 200px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      background-color: #00aaff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 10px;
    }
    button:hover {
      background-color: #007acc;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Súťažná stránka</h1>
  <div class="cards">
    <div class="card">🏆 Vyhraj 200 Kč</div>
    <div class="card">🏆 Vyhraj 400 Kč</div>
    <div class="card">🏆 Vyhraj 600 Kč</div>
    <div class="card">🚗 Vyhraj Auto Evo IX</div>
    <div class="card">💰 Vyhraj 1 000 Kč</div>
  </div>

  <div class="form-container">
    <h2>Zadaj svoj kód</h2>
    <input type="text" id="code" placeholder="Zadajte váš kód">
    <button id="submit">Odoslať</button>
  </div>

  <div class="result" id="result"></div>

  <script>
    const apiUrl = "https://674600bf512ddbd807fa7e9e.mockapi.io/etsst";
    const validCode = "vyhravatecamuspozvanku";

    document.getElementById("submit").addEventListener("click", async () => {
      const code = document.getElementById("code").value.trim();
      const result = document.getElementById("result");

      if (!code) {
        result.textContent = "Zadajte kód!";
        return;
      }

      try {
        // Overenie, či kód existuje v MockAPI
        const response = await fetch(`${apiUrl}?code=${code}`);
        const data = await response.json();

        if (data.length === 0) {
          result.textContent = "Kód neexistuje alebo už bol použitý!";
          return;
        }

        // Generovanie náhodnej výhry
        const prizes = ["200 Kč", "400 Kč", "600 Kč", "1 000 Kč", "Auto Evo IX"];
        const probabilities = [0.4, 0.3, 0.2, 0.08, 0.02]; // Šanca na výhru
        const random = Math.random();
        let cumulativeProbability = 0;
        let prize = "Žiadna výhra";

        for (let i = 0; i < prizes.length; i++) {
          cumulativeProbability += probabilities[i];
          if (random <= cumulativeProbability) {
            prize = prizes[i];
            break;
          }
        }

        // Aktualizácia výsledku a mazanie použitého kódu
        const id = data[0].id; // ID záznamu v MockAPI
        await fetch(`${apiUrl}/${id}`, {
          method: "DELETE",
        });

        result.textContent = `Gratulujeme! Vyhrali ste: ${prize}`;
      } catch (error) {
        result.textContent = "Došlo k chybe pri spracovaní požiadavky!";
      }
    });
  </script>
</body>
</html>
