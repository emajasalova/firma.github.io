<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firemná Súťaž</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      text-align: center;
      padding: 2rem;
      background: linear-gradient(45deg, #ffd700, #add8e6);
      color: #fff;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    h2 {
      color: #0073e6;
    }

    main {
      padding: 2rem;
      max-width: 900px;
      margin: 0 auto;
    }

    .prizes ul {
      list-style: none;
      padding: 0;
    }

    .prizes li {
      margin: 0.5rem 0;
      font-size: 1.2rem;
    }

    .car-image img {
      display: block;
      max-width: 100%;
      margin: 1rem auto;
      border: 5px solid #ffd700;
      border-radius: 8px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    table th, table td {
      border: 1px solid #ddd;
      padding: 0.8rem;
      text-align: left;
    }

    table th {
      background-color: #add8e6;
      color: #fff;
    }

    table tbody tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #333;
      color: #fff;
    }

    .countdown {
      text-align: center;
      margin-top: 2rem;
      font-size: 1.5rem;
      color: #333;
    }

    .countdown span {
      font-weight: bold;
      color: #0073e6;
    }
  </style>
</head>
<body>
  <header>
    <h1>Firemná Súťaž</h1>
    <p>Súťažíme o auto a ďalšie skvelé ceny!</p>
  </header>
  <main>
    <section class="prizes">
      <h2>Hlavné ceny</h2>
      <ul>
        <li><strong>1. miesto:</strong> Auto (viď obrázok nižšie)</li>
        <li><strong>2. miesto:</strong> 300 000 Kč</li>
      </ul>
    </section>

    <section class="car-image">
      <h2>Súťažné auto</h2>
      <img src="car.jpg" alt="Súťažné auto" />
    </section>

    <section class="countdown">
      <h2>Informácia o súťaži:</h2>
      <p>Súťaž končí <strong>7. decembra 2024</strong>.</p>
    </section>

    <section class="leaderboard">
      <h2>Tabuľka zamestnancov</h2>
      <table>
        <thead>
          <tr>
            <th>Poradie</th>
            <th>Meno</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>NIKTO/td>
          </tr>
          <tr>
            <td>2</td>
            <td>NIKTO</td>
          </tr>
          <tr>
            <td>3</td>
            <td>NIKTO</td>
          </tr>
          <tr>
            <td>4</td>
            <td>NIKTO</td>
          </tr>
          <tr>
            <td>5</td>
            <td>NIKTO</td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>
  <footer>
    <p>&copy; CAMUS.</p>
  </footer>
</body>
</html>
