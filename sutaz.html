<body>

  <div class="cards">

  <div class="countdown" id="countdown">OdpoÄet: 24:00:00</div>

  <div class="winner-list" id="winnerList">

  </div>

<script>
  const apiUrl = "https://674600bf512ddbd807fa7e9e.mockapi.io/etsst";

  // Funkcia na generovanie nÃ¡hodnej sumy
  function generateRandomPrize() {
    return Math.floor(Math.random() * 35001); // 0 - 35 000
  }

  // Funkcia na aktualizÃ¡ciu odmien v MockAPI
  async function distributeRewards() {
    try {
      const response = await fetch(apiUrl);
      const users = await response.json();

      for (const user of users) {
        const prize = generateRandomPrize();
        await fetch(`${apiUrl}/${user.id}`, {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ ...user, prize: prize }),
        });
      }
      loadWinners();
    } catch (error) {
      console.error("Chyba pri rozdeÄ¾ovanÃ­ odmien:", error);
    }
  }

  // Funkcia na zobrazenie vÃ½hercov
  async function loadWinners() {
    try {
      const response = await fetch(apiUrl);
      const users = await response.json();
      const winnerListContent = document.getElementById("winnerListContent");
      winnerListContent.innerHTML = "";

      users.forEach((user) => {
        const newWinnerItem = document.createElement("li");
        newWinnerItem.textContent = `${user.name} - ${user.prize} KÄ`;
        winnerListContent.appendChild(newWinnerItem);
      });
    } catch (error) {
      console.error("Chyba pri naÄÃ­tanÃ­ vÃ½hercov:", error);
    }
  }

  // Funkcia na odpoÄet Äasu
  function startCountdown() {
    const countdownElement = document.getElementById("countdown");
    let timeLeft = 24 * 60 * 60; // 24 hodÃ­n v sekundÃ¡ch

    const interval = setInterval(() => {
      const hours = Math.floor(timeLeft / 3600);
      const minutes = Math.floor((timeLeft % 3600) / 60);
      const seconds = timeLeft % 60;
      countdownElement.textContent = `OdpoÄet: ${hours.toString().padStart(2, "0")}:${minutes.toString().padStart(2, "0")}:${seconds.toString().padStart(2, "0")}`;

      if (timeLeft === 0) {
        clearInterval(interval);
        distributeRewards();
        timeLeft = 24 * 60 * 60; // Reset odpoÄetu
        startCountdown();
      } else {
        timeLeft--;
      }
    }, 1000);
  }

  // NaÄÃ­tanie vÃ½hercov pri naÄÃ­tanÃ­ strÃ¡nky
  window.onload = () => {
    loadWinners();
    startCountdown();
  };
</script>
